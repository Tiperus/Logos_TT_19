<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form name="singUp" class="persone_cart">
        <div class="for_head">
            <h2>Create your accont </h2>
        </div>
        <div class="input_frame" id="first_name_div">
            <label for="first_name" id="first_name_label" class="disabled">Login</label>
                <input type="text" name="first_name" id="first_name" placeholder="Login">
        </div>
        <div class="input_frame" id="password_div">
            <label for="password"class="disabled" id="password_label">Password </label>
                <input type="text" name="password" id="password" placeholder="Password">
        </div>            
       
        <div class="input_frame" id="email_div">
            <label for="email" class="disabled" id="email_label">Email address</label>
                <input type="text" name="email" id="email" placeholder="Email address">
            
        </div>
        

        <button type="button" name="btnSingUp" value="Sing Up">Sing Up</button>
    </form>
    <table>
        <thead>
            <th class="id">#</th>
            <th class="styl_login">Login</th>
            <th class="styl_password">Password</th>
            <th class="styl_email">E-mail</th>
            <th class="td_button">Edit</th>
            <th class="td_button">Delete</th>
        </thead>
        <tbody id="table_body">

        </tbody>
    </table>





    
    <script src="main.js"></script>
</body>
</html>

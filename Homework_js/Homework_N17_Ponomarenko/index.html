<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
    <div class="main_clock">
        
    </div>
        <div class="calendar">

        
        </div>
    <div class="seconds_box">
        <p class="seconds"></p>
        <button type="button" id="start">start</button>
        <button type="button" id="stop">stop</button>
        <button type="button" id="memory">memory</button>
        <button type="button" id="clear">clear</button>
        <div class="memory">
            <span class="memory_window_1"></span>
            <span class="memory_window_2"></span>

        </div>
        </div>
        <div class="fotter">
            <p class="timer">
                <span class="timer_number"></span>
                <button type="button" id="time_number_btn_incr"><i class="uil uil-angle-up"></i></button>
                <button type="button" id="time_number_btn_decr"><i class="uil uil-angle-down"></i></button>
            </p>
            <button type="button" id="start_2">start</button>
            <button type="button" id="stop_2">stop</button>
            <button type="button" id="clear_2">clear</button>
            <p class="timer_display">
                <span class="timer_display_number"></span>
                <span class="timer_display_number_separ">:</span>
                <span class="timer_display_seconds"></span>
            </p>
        </div>
    
    </div>
    <script src="main.js"></script>
</body>
</html>
